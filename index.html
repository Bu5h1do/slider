<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" crossorigin href="/assets/index-BvrOWgv1.css">
  </head>
  <body>
    
    <div class="slideshow-container">
      
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="../img/forest.jpg">
        <div class="description">Лес в горах</div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onClick="plusSlides(1)">&#10095;</a>
      </div>
      
      
      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="../img/snowy-mountains.jpg">
        <div class="description">Снежные горы</div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onClick="plusSlides(1)">&#10095;</a>
      </div>
      
      
      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="../img/northern-lights.jpg">
        <div class="description">Северное сияние</div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onClick="plusSlides(1)">&#10095;</a>
      </div>
      
      
      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="../img/mountain-river.jpg">
        <div class="description">Горная река</div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onClick="plusSlides(1)">&#10095;</a>
      </div>
      
      <div class="dot_container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
      
    </div>
    
    <script src="./src/main.js"></script>
</body>
</html>
